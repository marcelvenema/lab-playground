---

#########################################################
## Pre-installation                                    ##
#########################################################

# Validate variables
- name: Validate variables for action.
  assert:
    that: "{{ item }} is defined"
    fail_msg: "Required variable '{{ item }}' has not been provided."
    quiet: true
  with_items: 
    - repository_url

#########################################################
## Pre-installation platform check                     ##
#########################################################

# Override platform check if platform variable is defined.
- name: Override platform check if platform variable is defined.
  set_fact:
    platform_check: false
  when: platform is defined

# Check if Podman is installed
- name: Check if Podman is installed
  command: podman --version
  register: podman_version_output
  ignore_errors: true
  when: platform_check is not defined

# Set platform if Podman is detected
- name: Set platform if Podman is detected
  set_fact:
    platform: "podman"
  when: 
    - platform_check is not defined
    - '"podman" in podman_version_output.stdout'

# Check if kubernetes is installed
# TODO

# If no podman or kubernetes is detected, use install on host
# TODO

#########################################################
## Pre-installation uninstall                          ##
#########################################################

# Run uninstall if uninstall is set
- name: Run uninstall playbook if set
  include_tasks: uninstall.yml
  ignore_errors: true
  when: uninstall == true

#########################################################
## Pre-installation folders                            ##
#########################################################

# Create Hashicorp Vault config folder
- name: Create Hashicorp Vault config folder
  file:
    path: /data/vault/config
    state: directory

# Create Hashicorp Vault storage folder
- name: Create Hashicorp Vault storage folder
  file:
    path: /data/vault/file
    state: directory

# Create Hashicorp Vault logs folder
- name: Create Hashicorp Vault logs folder
  file:
    path: /data/vault/logs
    state: directory

#########################################################
## Pre-installation user/group                         ##
#########################################################

# Create Hashicorp Vault user group
- name: Create Hashicorp Vault user group
  group: 
    name: "vault"
  become: true

# Create Hashicorp Vault user
- name: Create Hashicorp Vault user
  user:
    name: "vault"
    group: "vault"
    system: yes
    shell: "/sbin/nologin"
    comment: "Vault nologin User"
    createhome: "no"
    state: present

#########################################################
## Installation via podman                             ##
#########################################################

- block:
  
  ##################################
  # Import container image         # 
  ##################################

  # Pull image from repository to local image repository. If failed, lookup local image file.
  - name: Pull Vault container image from repository
    containers.podman.podman_image:
      name: "{{ repository_url }}"
    register: pull_result
    ignore_errors: true

  # repository_url is a local container file, check if file exists on ansible host
  - name: Check if repository_url is a local container file
    stat:
      path: "{{ repository_url }}"
    register: repository_url_result
    delegate_to: localhost
    when: pull_result is failed

  # Fail if image file not found
  - name: Fail if Vault container image file not found
    fail:
      msg: "Repository URL {{ repository_url }} not found. Container image file location not found. Cannot continue..."
    when: 
      - pull_result is failed
      - repository_url_result.stat.exists == false

  # Copy image file to destination
  - name: Copy Vault container image file to destination
    copy:
      src: "{{ repository_url }}"
      dest: "/tmp/vault.tar"
    when: pull_result is failed

  # Load image from file if pull failed
  - name: Import Vault container image to podman
    shell: podman load -i /tmp/vault.tar
    register: import_result
    when: pull_result is failed

  # Get image info from podman
  - name: Gather info on Vault container image
    containers.podman.podman_image_info:
      name: vault
    register: image_info_result

  # Get Id from image info
  - name: Get Id from image info
    set_fact:
      image_id: "{{ image_info_result.images[0].Id[:12] }}"

  # Cleanup image file
  - name: Cleanup container image file
    file:
      path: /tmp/vault.tar
      state: absent
    when: pull_result is failed

  ##################################
  # Create Vault configuration     #
  ##################################

  # Create Hashicorp Vault configuration
  - name: Create Hashicorp Vault configuration
    template:
      src: ./templates/vault.podman_config.hcl.j2
      dest: /data/vault/config/vault.hcl

  ##################################
  # Create Vault container         #
  ##################################

  # Create Hashicorp Vault container
  - name: Create Hashicorp Vault container
    containers.podman.podman_container:
      name: vault
      image: "{{ image_id }}"
      cap_add: IPC_LOCK
      security_opt: label=disable
      privileged: yes
      command: vault server -config=/vault/config/vault.hcl
      ports:
        - 8200:8200
      volumes:
        - /data/vault/config/:/vault/config:Z
        - /data/vault/file/:/vault/file:Z
        - /data/vault/logs/:/vault/logs:Z
      restart_policy: always

  # Wait for Hashicorp Vault to start
  - name: Wait for Hashicorp Vault pod to start
    wait_for:
      host: localhost
      port: 8200
      delay: 5
      timeout: 60

  # Auto-start Vault pod on boot
  - name: Generate systemd unit file for Vault pod
    containers.podman.podman_generate_systemd:
      name: vault
      new: true
      no_header: true
      dest: /etc/systemd/system
  
  when: platform == "podman"

